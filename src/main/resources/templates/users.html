<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Lista de Usuários</span>
            </div>
        </nav>
        
        <br>

        <div class="container">
            <table class="table">
                <tr class="table-primary">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Saldo</th>
                    <th>Tipo</th>
                </tr>
                <!-- Iterar sobre a lista de usuários e exibir cada um deles -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.idUser}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.telephone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.balance}"></td>
                    <td th:text="${user.type}"></td>
                </tr>
            </table>
        </div>   
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
